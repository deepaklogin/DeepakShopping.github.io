<script>
function Tna()
{
   var n=document.getElementById("n1").value;
   var nc=/^[a-zA-Z ]+$/;
   if(!n.match(nc))
   {
     document.getElementById("n11").innerHTML="please enter valid name";
	 return 'n';
   }
   else
   {
      document.getElementById("n11").innerHTML="";
	  return 'y';
   }
}
function Tem()
{
   var n=document.getElementById("n2").value;
   var nc=/^[a-zA-Z0-9]+\@[a-zA-Z]+\.[a-zA-Z.]{2,6}$/;
   if(!n.match(nc))
   {
     document.getElementById("n12").innerHTML="please enter valid email id";
	 return 'n';
   }
   else
   {
      document.getElementById("n12").innerHTML="";
	  return 'y';
   }
}
function Tph()
{

     document.getElementById("n13").innerHTML="please enter valid mobile number";
